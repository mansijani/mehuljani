<!DOCTYPE html> 
<html>
<head>
	<title>example13multipage2</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="../jquery.mobile-1.4.2.min.css" />
	<link rel="stylesheet" href="../jquery.mobile.theme-1.4.2.min.css" />

		<script type="text/javascript" src="../demos/js/jquery.js"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="../jquery.mobile-1.4.2.min.js"></script>
</head>

<body>

<div data-role="fieldcontain">
    <fieldset data-role="controlgroup">
        <legend>Date of Birth:</legend>
    
        <label for="select-choice-month">Month</label>
        <select name="select-choice-month" id="select-choice-month">
            <option>Month</option>
            <option value="jan">January</option>
            <!-- etc. -->
        </select>
    
        <label for="select-choice-day">Day</label>
        <select name="select-choice-day" id="select-choice-day">
            <option>Day</option>
            <option value="1">1</option>
            <!-- etc. -->
        </select>
    
        <label for="select-choice-year">Year</label>
        <select name="select-choice-year" id="select-choice-year">
            <option>Year</option>
            <option value="2011">2011</option>
            <!-- etc. -->
        </select>
        
    </fieldset>
</div>


</body>
</html>
