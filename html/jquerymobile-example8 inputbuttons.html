<!DOCTYPE html> 
<html>
<head>
	<title>example8</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="../jquery.mobile-1.4.2.min.css" />
	<link rel="stylesheet" href="../jquery.mobile.theme-1.4.2.min.css" />

	

	
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	
	<script type="text/javascript" src="../jquery.mobile-1.4.2.min.js"></script>


</head>

<body>
<div data-role="button">
<form>
    <input value="Input - Inherit" type="button">
    <input data-theme="a" value="Input - Theme swatch A" type="button">
    <input data-theme="b" value="Input - Theme swatch B" type="button">
    <div class="ui-input-btn ui-btn">
        Enhanced - Inherit
        <input data-enhanced="true" value="Enhanced - Inherit" type="button">
    </div>
    <div class="ui-input-btn ui-btn ui-btn-a">
        Enhanced - Theme swatch A
        <input data-enhanced="true" value="Enhanced - Theme swatch A" type="button">
    </div>
    <div class="ui-input-btn ui-btn ui-btn-b">
        Enhanced - Theme swatch B
        <input data-enhanced="true" value="Enhanced - Theme swatch B" type="button">
    </div>
</form>
</div>
</body>
</html>
